<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="module" src="script.js"></script>
    <title>TODO App</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">TODO App</h1>
        <form id="form" class="form">
          <input id="input" class="input" placeholder="Enter what to do" />
          <button id="enter" class="button" type="submit">Enter</button>
        </form>
        <button id="completed" class="button">Clear Completed</button>
        <div class="debug">
          <button id="clear" class="button">Clear Storage</button>
          <button id="debug" class="button">DEBUG</button>
        </div>
      </div>
      <p><span id="left">0</span> left to do</p>
      <div class="filters">
        <span>
          <input type="radio" name="filters" id="option1" value="all" />
          <label for="option1">All</label>
        </span>
        <span>
          <input
            type="radio"
            name="filters"
            id="option2"
            value="not_completed"
          />
          <label for="option2">Not completed</label>
        </span>
        <span>
          <input type="radio" name="filters" id="option3" value="completed" />
          <label for="option3">Completed</label>
        </span>
      </div>
      <ul class="list" id="list"></ul>
    </div>
  </body>
</html>
